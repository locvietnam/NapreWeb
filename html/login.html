<body class="login-page skin-default">

    <div class="login-box">
        <div class="login-logo">
            <a href="index.html"><img src="assets/img/logo-dark.png" alt="A-Line"></a>
        </div>
        <!-- /.login-logo -->
        <div class="login-content">

            <form action="index.html" method="post">
                <div class="form-group has-feedback">
                    <input type="email" class="form-control" placeholder="ID">
                </div>
                <div class="form-group has-feedback">
                    <input type="password" class="form-control" placeholder="パスワード">
                </div>
                <div class="form-group has-feedback m-t-50">
                    <button type="submit" class="form-control bg-danger hoverJS">ログイン
                        <span class="icon-arrow-right"></span>
                    </button>
                </div>
            </form>

        </div>
    </div>
